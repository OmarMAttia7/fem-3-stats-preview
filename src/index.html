<html lang="en">
<head>

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>

      <div class="img-header"></div>

      <div class="component">
        <h1 class="heading">Get <span class="heading__keyword">insights</span> that help your business grow.</h1>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <ul class="statlist">

          <li class="statlist__item">
            <span class="statlist__heading">10k+</span>companies

          <li class="statlist__item">
            <span class="statlist__heading">314</span>templates
          </li>

          <li class="statlist__item">
            <span class="statlist__heading">12M+</span>queries
          </li>

        </ul>
      </div>
  </main>

</html>
